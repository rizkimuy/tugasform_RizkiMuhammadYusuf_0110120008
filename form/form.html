<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
</head>
<body>
<h3>FORMULIR PENDAFTARAN SMK GLOBAL</h3>
<hr>
    <form action="/student registration form" method="POST">
    <table  cellpadding = "10">
 
        <tr>
            <td>NISN</td>
            <td>
                <input type="type" name="Nisn" maxlength="20"/>
            </td>
        </tr>

        <tr>
            <td>NAMA LENGKAP</td>
            <td>
                <input type="text" name="Name" maxlength="40"/>
            </td>
        </tr>
        
        <tr>
            <td>JENIS KELAMIN</td>
            <td>
                Laki-Laki <input type="radio" name="Jenis_Kelamin" value="Laki_Laki" />
                Perempuan <input type="radio" name="Jenis_Kelamin" value="Perempuan" />
            </td>
        </tr>

        <tr>
            <td>TEMPAT LAHIR</td>
            <td>
                <input type="text" name="Tempat_Lahir" maxlength="10"/>
            </td>
        </tr>

        <tr>
            <td>TANGGAL LAHIR</td>
            <td>
                <input type="date" name="Date">
            </td>
        </tr>
         
        <tr>
            <td>AGAMA</td>
            <td>
                <select >
                    <option value="">---pilih---</option>
                    <option value="islam">Islam</option>
                    <option value="kristen">Kristen</option>
                    <option value="Protestan">Protestan</option>
                    <option value="hindu">Hindu</option>
                    <option value="budha">Budha</option>
                    <option value="Konghucu">Konghucu</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>EMAIL </td>
            <td>
                <input type="text" name="Email" maxlength="100" />
            </td>
        </tr>
        
        <tr>
            <td>NOMER TELEPON</td>
            <td>
                <input type="text" name="Nomer_Telepon" maxlength="15" />
                
            </td>
        </tr>
        
        <tr>
            <td>ALAMAT <br /><br /><br /></td>
            <td>
                <textarea name="Address" rows="4" cols="30"></textarea>
            </td>
        </tr>
         
        <tr>
            <td>RT </td>
            <td>
                <input type="number" name="RT" maxlength="3" />
            </td>
        </tr>

        <tr>
            <td>RW </td>
            <td>
                <input type="number" name="Rw" maxlength="3" />
            </td>
        </tr>
         
        <tr>
            <td>KELURAHAN</td>
            <td>
                <input type="text" name="kelurahan" maxlength="30" />
                
            </td>
        </tr>
         
        <tr>
            <td>KECAMATAN</td>
            <td>
                <input type="text" name="kecamatan" maxlength="30" />
            </td>
        </tr>
        
        <tr>
            <td>KOTA </td>
            <td>
                <input type="text" name="kota" maxlength="30" />
            </td>
        </tr>

        <tr>
            <td>KODE POS</td>
            <td>
                <input type="number" name="kode_pos" maxlength="5" />
            </td>
        </tr>
         
        <tr>
            <td>JURUSAN </td>
            <td>
                MULTIMEDIA
                <input type="radio" name="jurusan" value="jurusan" />
                TKJ
                <input type="radio" name="jurusan" value="jurusan" />
                RPL
                <input type="radio" name="jurusan" value="jurusan" />
                FARMASI
                <input type="radio" name="jurusan" value="jurusan" />
               AKUNTANSI
                <input type="radio" name="jurusan" value="jurusan">
            </td>
        </tr>
         
        <tr>
            <td colspan="2" align="center">
                <input type="submit" value="Submit">
                
            </td>
        </tr>

        </table>  
    </form> 
</body>
</html>
